
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Spotify</title>
  <style>
    body {
      background-color: #191414;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      padding-top: 100px;
    }
    img {
      width: 100px;
      margin-bottom: 20px;
    }
    button {
      background-color: #1DB954;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 50px;
    }
    button:hover {
      background-color: #1ed760;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Logo">
  <h1>Se connecter Ã  Spotify</h1>
  <button onclick="loginSpotify()">Connexion</button>

  <script>
    const clientId = "TON_CLIENT_ID"; // <-- Mets ton vrai Client ID
    const redirectUri = "https://TON_UTILISATEUR.github.io/callback.html"; // HTTPS obligatoire
    const scopes = "user-read-private user-read-email";

    function loginSpotify() {
      const authUrl = `https://accounts.spotify.com/authorize?response_type=code&client_id=${clientId}&scope=${encodeURIComponent(scopes)}&redirect_uri=${encodeURIComponent(redirectUri)}`;
      window.location.href = authUrl;
    }
  </script>
</body>
</html>
